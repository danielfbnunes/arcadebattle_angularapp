<div class="section__content section__content--p30">
  <div class="container-fluid" style="margin-top: 2%">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong>ADD GAME</strong>
          </div>
          <form (ngSubmit)="addGame(photo)" enctype="multipart/form-data">
            <div class="card-body card-block">
              <div class="row form-group">
                <div class="col col-md-1 col-sm-2 ">
                  <label for="id_name">Name:</label>
                </div>
                <div class="col-12 col-md-5 col-sm-4">
                  <input [(ngModel)]="name" type="text" name="name" placeholder="Insert game's name" class="form-control" required="" id="id_name">
                </div>
              </div>

              <div class="row form-group">
                <div class="col col-md-1 col-sm-2 ">
                  <label for="id_preview_link">Preview Link:</label>
                </div>
                <div class="col-12 col-md-5 col-sm-4">
                  <input [(ngModel)]="previewLink" type="text" name="preview_link" placeholder="Insert game's preview link" class="form-control" required="" id="id_preview_link">
                </div>
              </div>

              <div class="row form-group">
                <div class="col col-md-1 col-sm-2 ">
                  <label for="id_photo">Photo:</label>
                </div>
                <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
                  <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" id="id_photo" />
                </div>
              </div>

            </div>

            <div class="card-footer">
              <button type="submit" name="submit" class="btn btn-primary btn-sm">
                <i class="fa fa-dot-circle-o"></i> Submit
              </button>
              <button type="reset" class="btn btn-danger btn-sm" onclick="resetImage()">
                <i class="fa fa-ban"></i> Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
