<div style=" min-height: 100vh;  padding-left: 50px; padding-right: 50px; padding-bottom: 50px;">
<div class="container" style="background-color: white;">
  <div class="col-lg-12" style="text-align: center; padding-top: 5%">
    <h1>EDIT PROFILE</h1>
  </div>
  <form (ngSubmit)="updateProfile(photo)" enctype="multipart/form-data" class="form-horizontal">
    <div class="card-body card-block">
      <div class="card-body card-block row">

        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_first_name">First Name:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input   [(ngModel)]="firstName" type="text" name="first_name" value="{{ profileData.first_name }}" placeholder="Insert doctors first name" class="form-control" required="" id="id_first_name">
          </div>
        </div>

        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_last_name">Last Name:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input  [(ngModel)]="lastName" type="text" name="last_name" value="{{ profileData.last_name }}" placeholder="Insert doctors last name" class="form-control" required="" id="id_last_name">
          </div>
        </div>


        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_email">Email:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input [(ngModel)]="email"  type="text" name="email" value="{{ profileData.username }}" readonly="readonly" placeholder="Insert doctors email" class="form-control" required="" id="id_email">
          </div>
        </div>

        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_contact">Contact:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input [(ngModel)]="contact" type="number" name="contact" value="{{ profileData.contact }}" placeholder="Insert doctors contact" class="form-control" required="" id="id_contact">
          </div>
        </div>


        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_nif">NIF:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input [(ngModel)]="nif" type="number" name="nif" value="{{ profileData.nif }}" placeholder="Insert doctor NIF" class="form-control" required="" id="id_nif">
          </div>
        </div>



        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_birth_date_month">Birth Date:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <select [(ngModel)]="birthDateMonth" name="birth_date_month" required="" id="id_birth_date_month" placeholder="Insert doctor birth date" class="col-md-3 col-sm-3">
              <option value="1" >January</option>
              <option value="2">February</option
              ><option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select [(ngModel)]="birthDateDay" name="birth_date_day" required="" id="id_birth_date_day" placeholder="Insert doctor birth date" class="col-md-3 col-sm-3">
              <option value="1" selected="">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
          </select>
            <select [(ngModel)]="birthDateYear" name="birth_date_year" required="" id="id_birth_date_year" placeholder="Insert doctor birth date" class="col-md-3 col-sm-3">
              <option value="1900">1900</option><option value="1901">1901</option><option value="1902">1902</option><option value="1903">1903</option><option value="1904">1904</option><option value="1905">1905</option><option value="1906">1906</option><option value="1907">1907</option><option value="1908">1908</option><option value="1909">1909</option><option value="1910">1910</option><option value="1911">1911</option><option value="1912">1912</option><option value="1913">1913</option><option value="1914">1914</option><option value="1915">1915</option><option value="1916">1916</option><option value="1917">1917</option><option value="1918">1918</option><option value="1919">1919</option><option value="1920">1920</option><option value="1921">1921</option><option value="1922">1922</option><option value="1923">1923</option><option value="1924">1924</option><option value="1925">1925</option><option value="1926">1926</option><option value="1927">1927</option><option value="1928">1928</option><option value="1929">1929</option><option value="1930">1930</option><option value="1931">1931</option><option value="1932">1932</option><option value="1933">1933</option><option value="1934">1934</option><option value="1935">1935</option><option value="1936">1936</option><option value="1937">1937</option><option value="1938">1938</option><option value="1939">1939</option><option value="1940">1940</option><option value="1941">1941</option><option value="1942">1942</option><option value="1943">1943</option><option value="1944">1944</option><option value="1945">1945</option><option value="1946">1946</option><option value="1947">1947</option><option value="1948">1948</option><option value="1949">1949</option><option value="1950">1950</option><option value="1951">1951</option><option value="1952">1952</option><option value="1953">1953</option><option value="1954">1954</option><option value="1955">1955</option><option value="1956">1956</option><option value="1957">1957</option><option value="1958">1958</option><option value="1959">1959</option><option value="1960">1960</option><option value="1961">1961</option><option value="1962">1962</option><option value="1963">1963</option><option value="1964">1964</option><option value="1965">1965</option><option value="1966">1966</option><option value="1967">1967</option><option value="1968">1968</option><option value="1969">1969</option><option value="1970">1970</option><option value="1971">1971</option><option value="1972">1972</option><option value="1973">1973</option><option value="1974">1974</option><option value="1975">1975</option><option value="1976">1976</option><option value="1977">1977</option><option value="1978" selected="">1978</option><option value="1979">1979</option><option value="1980">1980</option><option value="1981">1981</option><option value="1982">1982</option><option value="1983">1983</option><option value="1984">1984</option><option value="1985">1985</option><option value="1986">1986</option><option value="1987">1987</option><option value="1988">1988</option><option value="1989">1989</option><option value="1990">1990</option><option value="1991">1991</option><option value="1992">1992</option><option value="1993">1993</option><option value="1994">1994</option><option value="1995">1995</option><option value="1996">1996</option><option value="1997">1997</option><option value="1998">1998</option><option value="1999">1999</option><option value="2000">2000</option><option value="2001">2001</option><option value="2002">2002</option><option value="2003">2003</option><option value="2004">2004</option><option value="2005">2005</option><option value="2006">2006</option><option value="2007">2007</option><option value="2008">2008</option><option value="2009">2009</option><option value="2010">2010</option><option value="2011">2011</option><option value="2012">2012</option><option value="2013">2013</option><option value="2014">2014</option><option value="2015">2015</option><option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option>
            </select>
          </div>
        </div>

        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_city">City:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input [(ngModel)]="city" type="text" name="city" value="{{ profileData.city }}" placeholder="Insert doctors city" class="form-control" id="id_city">
          </div>
        </div>

        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_specialty">Specialty:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input [(ngModel)]="specialty"  type="text" name="specialty" value="{{ profileData.specialty }}" placeholder="Insert doctors specialty" class="form-control" id="id_specialty">
          </div>
        </div>


        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_photo">Photo:</label>
          </div>

            &nbsp;
            <input #photo accept="image/*"  type="file" name="photo" placeholder="" class="col-md-3 col-sm-3" id="id_photo">
          </div>
        </div>

        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_new_password">New Password:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input [(ngModel)]="newPassword" type="password" name="new_password" placeholder="" class="form-control" id="id_new_password">
          </div>
        </div>

        <div class="row form-group col-lg-12 col-md-12 col-sm-12">
          <div class="col-12 col-md-4 col-sm-6 form-control" style="margin-bottom:30px; border: 0; text-align: right">
            <label for="id_repeat_password">Repeat  Password:</label>
          </div>
          <div class="col-12 col-md-6 col-sm-6" style="margin-bottom:30px">
            <input [(ngModel)]="repeatPassword" type="password" name="repeat_password" placeholder="" class="form-control" id="id_repeat_password">
          </div>
        </div>

      </div>
    </div>
    <div style="padding-bottom:50px; padding-right:50px;">
      <button type="submit" name="submit" class="btn btn-primary btn-md waves-effect waves-light" style="float: right; margin-left: 10px;">
        <i class="fa fa-dot-circle-o"></i> Submit
      </button>
      <button type="reset" class="btn btn-danger btn-md waves-effect waves-light" onclick="resetImage()" style="float: right">
        <i class="fa fa-ban"></i> Reset
      </button>
    </div>
  </form>
</div>
</div>
