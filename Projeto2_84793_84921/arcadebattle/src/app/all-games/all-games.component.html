<div class="section__content section__content--p30">
  <div class="container-fluid">
    <div class="row">
      <div class="row col-lg-12">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Games</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <!-- FAZER GAMES -->
                <div *ngFor="let g of games" class="col-md-3">
                  <div class="card">
                    <div class="card-header"
                         style="text-align: center; background:#4272d7; color: #fff">
                      <strong class="card-title mb-3">{{ g.name }}</strong>
                    </div>
                    <img class="card-img-top" [src]="getImagePath(g)" alt="Card image cap">
                    <div class="card-body">
                      <div class="card-text text-sm-center">
                        <button #thisButton type="button"
                                class="btn btn-sm btn-outline-primary video"
                                data-toggle="modal" data-target="#modal"
                                (click)="videoClicked(thisButton, g)" name="{{ g.name }}">
                          <i class="fas fa-search-plus"></i> Preview
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- modal large -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel"></h5>
        <button type="button" class="close" (click)="stopVideo(myIframe)" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding:0px !important">
        <iframe #myIframe width="100%" height="360px" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
